<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="format-detection" content="telephone=no" />
  <meta name="msapplication-tap-highlight" content="no" />
  <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width" />
  <!-- This is a wide open CSP declaration. To lock this down for production, see below. -->
  <!--<meta http-equiv="Content-Security-Policy" content="default-src * 'unsafe-inline'; style-src 'self' 'unsafe-inline'; media-src *" />-->
    <!-- Good default declaration:
    * gap: is required only on iOS (when using UIWebView) and is needed for JS->native communication
    * https://ssl.gstatic.com is required only on Android and is needed for TalkBack to function properly
    * Disables use of eval() and inline scripts in order to mitigate risk of XSS vulnerabilities. To change this:
        * Enable inline JS: add 'unsafe-inline' to default-src
        * Enable eval(): add 'unsafe-eval' to default-src
    * Create your own at http://cspisawesome.com
  -->
  <!-- <meta http-equiv="Content-Security-Policy" content="default-src 'self' data: gap: 'unsafe-inline' https://ssl.gstatic.com; style-src 'self' 'unsafe-inline'; media-src *" /> -->

  <link rel="stylesheet" type="text/css" href="css/app.css" />
  <link rel="stylesheet" type="text/css" href="css/lib/font-awesome.min.css" />
  <title>AccessIN</title>
</head>

<body>
  <div class="app">
    <div class="header">
      <div class="icon" onclick="app.iconLeftClick();">
        <i class="fa"></i>
      </div>
      <div class="section-name">
      </div>
    </div>
    <div class="content">
      <div class="page"></div>
      <div class="loading spinner">
        <div class="bounce1"></div>
        <div class="bounce2"></div>
        <div class="bounce3"></div>
      </div>
    </div>
    <div class="menu">
      <div class="backdrop" onclick="app.closeMenu();"></div>
      <div class="content"></div>
    </div>
  </div>

  <div class="modal-alert">
    <div class="content">
      <p></p>
      <button onclick="Alert.close();">Aceptar</button>
    </div>
  </div>

  <div class="modal-confirm">
    <div class="content">
      <p></p>
      <button onclick="Confirm.success();">Aceptar</button>
      <button onclick="Confirm.cancel();">Cancelar</button>
    </div>
  </div>

  <script type="text/javascript" src="cordova.js"></script>
  <script type="text/javascript" src="js/lib/zepto.min.js"></script>
  <script type="text/javascript" src="js/lib/zepto-modules/ajax.js"></script>
  <script type="text/javascript" src="js/lib/zepto-modules/touch.js"></script>
  <script type="text/javascript" src="js/lib/fastclick.js"></script>

  <script type="text/javascript" src="js/app.js"></script>
  <script type="text/javascript">
    app.initialize();
  </script>
</body>

</html>
