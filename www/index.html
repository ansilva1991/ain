<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="format-detection" content="telephone=no" />
  <meta name="msapplication-tap-highlight" content="no" />
  <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height" />
  <!-- This is a wide open CSP declaration. To lock this down for production, see below. -->
  <!--<meta http-equiv="Content-Security-Policy" content="default-src * 'unsafe-inline'; style-src 'self' 'unsafe-inline'; media-src *" />-->
    <!-- Good default declaration:
    * gap: is required only on iOS (when using UIWebView) and is needed for JS->native communication
    * https://ssl.gstatic.com is required only on Android and is needed for TalkBack to function properly
    * Disables use of eval() and inline scripts in order to mitigate risk of XSS vulnerabilities. To change this:
        * Enable inline JS: add 'unsafe-inline' to default-src
        * Enable eval(): add 'unsafe-eval' to default-src
    * Create your own at http://cspisawesome.com
  -->
  <!-- <meta http-equiv="Content-Security-Policy" content="default-src 'self' data: gap: 'unsafe-inline' https://ssl.gstatic.com; style-src 'self' 'unsafe-inline'; media-src *" /> -->

  <link rel="stylesheet" type="text/css" href="css/lib/font-awesome.min.css" />
  <link rel="stylesheet" type="text/css" href="css/lib/icomoon.css" />
  <link rel="stylesheet" type="text/css" href="css/app.css" />
  <title>AccessIN</title>
</head>

<body>
  <div class="app">
    <div class="header">
      <div class="icon example">
        <i class="fa"></i>
      </div>
      <div class="section-name"></div>
    </div>
    <div class="content">
      <div class="page"></div>
      <div class="loading">
        <div class="spinner">
          <div class="bounce1"></div>
          <div class="bounce2"></div>
          <div class="bounce3"></div>
        </div>
      </div>
    </div>
    <div class="menu">
      <div class="backdrop" onclick="app.closeMenu();"></div>
      <div class="content">
        <div class="header">
          <img src="img/avatar.png">
          <h4>Corinto Las Leñas</h4>
          <h4>A 02</h4>
          <h5>Giuliana Maria Giovanella</h5>
        </div>
        <div class="list">
          <div class="list-content">
            <div class="item" data-li="events" onclick="app.selectLiMenu(app.SCREENS.EVENTS);">
              <div class="icon">
                <span class="icon-events"></span>
              </div>
              <div class="label">
                Eventos
              </div>
            </div>
            <div class="item" data-li="communications" onclick="app.selectLiMenu(app.SCREENS.COMMUNICATIONS);">
              <div class="icon">
                <span class="icon-communications"></span>
              </div>
              <div class="label">
                Comunicaciones
              </div>
            </div>
            <div class="item" data-li="expenses" onclick="app.selectLiMenu(app.SCREENS.EXPENSES);">
              <div class="icon">
                <span class="icon-current_accounts"></span>
              </div>
              <div class="label">
                Expensas
              </div>
            </div>
            <div class="item" data-li="guard" onclick="app.selectLiMenu(app.SCREENS.GUARD);">
              <div class="icon">
                <i class="fa fa-exchange"></i>
              </div>
              <div class="label">
                Portería
              </div>
            </div>
            <div class="item" data-li="authorizations" onclick="app.selectLiMenu(app.SCREENS.AUTHORIZATIONS);">
              <div class="icon">
                <span class="icon-authorizations"></span>
              </div>
              <div class="label">
                Autorizaciones
              </div>
            </div>
            <div class="item" data-li="configurations" onclick="app.selectLiMenu(app.SCREENS.CONFIGURATIONS);">
              <div class="icon">
                <span class="icon-config"></span>
              </div>
              <div class="label">
                Configuración
              </div>
            </div>
            <div class="item" onclick="app.selectLiMenu('sign_out');">
              <div class="icon">
                <span class="icon-sign-out"></span>
              </div>
              <div class="label">
                Cerrar sesión
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="modal-alert">
    <div class="content">
      <h4>
        <span></span>
        <div class="line"></div>
      </h4>
      <p></p>
      <button onclick="Alert.close();"></button>
    </div>
  </div>

  <div class="modal-confirm">
    <div class="content">
      <h4>
        <span></span>
        <div class="line"></div>
      </h4>
      <p></p>
      <button onclick="Confirm.success();" id="success"></button>
      <button onclick="Confirm.cancel();" id="cancel"></button>
    </div>
  </div>

  <div class="modal-loading">
    <div class="content">
      <h4>
        <span></span>
        <div class="line"></div>
      </h4>
      <p></p>
      <i class="fa fa-spin fa-circle-o-notch"></i>
    </div>
  </div>

  <script type="text/javascript" src="cordova.js"></script>
  <script type="text/javascript" src="js/lib/zepto.min.js"></script>
  <script type="text/javascript" src="js/lib/zepto-modules/ajax.js"></script>
  <script type="text/javascript" src="js/lib/zepto-modules/touch.js"></script>
  <script type="text/javascript" src="js/lib/fastclick.js"></script>

  <script type="text/javascript" src="js/zepto-extends.js"></script>

  <script type="text/javascript" src="js/lib/crypt/gibberish-aes-1.0.0.min.js"></script>

  <script type="text/javascript" src="js/app.js"></script>
  <script type="text/javascript" src="js/security.js"></script>
  <script type="text/javascript" src="js/server.js"></script>
  <script type="text/javascript" src="js/extends.js"></script>
  <script type="text/javascript">
    app.initialize();
  </script>
  
</body>

</html>
