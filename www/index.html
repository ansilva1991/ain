<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="format-detection" content="telephone=no" />
  <meta name="msapplication-tap-highlight" content="no" />
  <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height" />
  <!-- This is a wide open CSP declaration. To lock this down for production, see below. -->
  <!--<meta http-equiv="Content-Security-Policy" content="default-src * 'unsafe-inline'; style-src 'self' 'unsafe-inline'; media-src *" />-->

    * gap: is required only on iOS (when using UIWebView) and is needed for JS->native communication
    * https://ssl.gstatic.com is required only on Android and is needed for TalkBack to function properly
    * Disables use of eval() and inline scripts in order to mitigate risk of XSS vulnerabilities. To change this:
        * Enable inline JS: add 'unsafe-inline' to default-src
        * Enable eval(): add 'unsafe-eval' to default-src

  -->

  <link rel="stylesheet" type="text/css" href="css/lib/font-awesome.min.css" />
  <link rel="stylesheet" type="text/css" href="css/lib/icomoon.css" />
  <link rel="stylesheet" type="text/css" href="css/app.css" />
  <title>AccessIN</title>
</head>

<body>
  <div class="app">
    <div class="header">
      <div class="icon example">
        <i class="fa"></i>
      </div>
      <div class="section-name"></div>
    </div>
    <div class="content">
      <div class="page"></div>
      <div class="loading">
        <div class="spinner">
          <div class="bounce1"></div>
          <div class="bounce2"></div>
          <div class="bounce3"></div>
        </div>
      </div>
    </div>
    <div class="menu">
      <div class="backdrop" onclick="app.closeMenu();"></div>
      <div class="content">
        <div class="header">
          <img src="img/avatar.png" onclick="app.editMyPerson();">
          <h4 id="client_name"></h4>
          <h4 id="group_identificator"></h4>
          <h3 id="btn_select_auth" onclick="app.goToSelectAuth();"><small>Cambiar unidad</small> <i class="fa fa-exchange"></i></h3>
          <h5 id="person_full_name"></h5>
        </div>
        <div class="list">
          <div class="list-content">
            <div class="item" data-li="events" onclick="app.selectLiMenu(app.SCREENS.EVENTS);" data-module="events">
              <div class="icon">
                <span class="icon-events"></span>
              </div>
              <div class="label">
              </div>
            </div>
            <div class="item" data-li="communications" onclick="app.selectLiMenu(app.SCREENS.COMMUNICATIONS);" data-module="communications">
              <div class="icon">
                <span class="icon-communications"></span>
              </div>
              <div class="label">
              </div>
            </div>
            <div class="item" data-li="expenses" onclick="app.selectLiMenu(app.SCREENS.EXPENSES);" data-module="expenses">
              <div class="icon">
                <span class="icon-expenses"></span>
              </div>
              <div class="label">
              </div>
            </div>
            <div class="item" data-li="guard" onclick="app.selectLiMenu(app.SCREENS.GUARD);" data-module="guard">
              <div class="icon">
                <span class="icon-guard"></span>
              </div>
              <div class="label">
              </div>
            </div>
            <div class="item" data-li="authorizations" onclick="app.selectLiMenu(app.SCREENS.AUTHORIZATIONS);" data-module="authorizations">
              <div class="icon">
                <span class="icon-authorizations"></span>
              </div>
              <div class="label">
              </div>
            </div>
            <div class="item" data-li="electronic_keys" onclick="app.selectLiMenu(app.SCREENS.ELECTRONIC_KEYS);" data-module="electronic_keys">
              <div class="icon">
                <span class="icon-keys"></span>
              </div>
              <div class="label">
              </div>
            </div>
            <div class="item" data-li="useful_info" onclick="app.selectLiMenu(app.SCREENS.USEFUL_INFO);" data-module="useful_info">
              <div class="icon">
                <span class="icon-informacion"></span>
              </div>
              <div class="label">
              </div>
            </div>
            <div class="item" data-li="configurations" onclick="app.selectLiMenu(app.SCREENS.CONFIGURATIONS);" data-module="configuration">
              <div class="icon">
                <span class="icon-config"></span>
              </div>
              <div class="label">
                Configuraci칩n
              </div>
            </div>
            <div class="item" onclick="app.selectLiMenu('sign_out');">
              <div class="icon">
                <span class="icon-signout"></span>
              </div>
              <div class="label">
                Cerrar sesi칩n
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="modal-new-update">
    <div class="content">
      <h1>Nueva Actualizaci칩n</h1>
      <div class="line"></div>
      <div class="content-update">
        <p>
        </p>
        <i class="fa fa-circle-o-notch fa-spin"></i>
      </div>
      <div class="actions">
        <button class="btn btn-orange btn-block text-uppercase" onclick="NewUpdate.update();">Actualizar ahora</button>
        <h5 onclick="NewUpdate.close();">M치s tarde</h5>
      </div>
    </div>
  </div>

  <div class="modal-alert">
    <div class="content">
      <h4>
        <span></span>
        <div class="line"></div>
      </h4>
      <p></p>
      <button onclick="Alert.close();"></button>
    </div>
  </div>

  <div class="modal-confirm">
    <div class="content">
      <h4>
        <span></span>
        <div class="line"></div>
      </h4>
      <p></p>
      <button onclick="Confirm.success();" id="success"></button>
      <button onclick="Confirm.cancel();" id="cancel"></button>
    </div>
  </div>

  <div class="modal-loading">
    <div class="content">
      <h4>
        <span></span>
        <div class="line"></div>
      </h4>
      <p></p>
      <i class="fa fa-spin fa-circle-o-notch"></i>
    </div>
  </div>

  <!-- weinre -boundHost x.x.x.x -->
  <!--<script src="http://10.0.200.137:8080/target/target-script-min.js#anonymous"></script>-->

  <script type="text/javascript" src="cordova.js"></script>
  <script type="text/javascript" src="js/lib/zepto.min.js"></script>
  <script type="text/javascript" src="js/lib/zepto-modules/ajax.js"></script>
  <script type="text/javascript" src="js/lib/zepto-modules/touch.js"></script>
  <script type="text/javascript" src="js/lib/fastclick.js"></script>

  <script type="text/javascript" src="js/zepto-extends.js"></script>

  <script type="text/javascript" src="js/lib/crypt/gibberish-aes-1.0.0.min.js"></script>
  <script type="text/javascript" src="js/lib/hammer.min.js"></script>

  <script type="text/javascript" src="js/app.js"></script>
  <script type="text/javascript" src="js/u.js"></script>
  <script type="text/javascript" src="js/security.js"></script>
  <script type="text/javascript" src="js/server.js"></script>
  <script type="text/javascript" src="js/extends.js"></script>
  <script type="text/javascript" src="js/helpers.js"></script>

  <script type="text/javascript" src="translates/es.js"></script>
  <script type="text/javascript" src="translates/ol.js"></script>
  <script type="text/javascript" src="translates/sp.js"></script>

  <script type="text/javascript" src="js/config_screens.js"></script>

  <script type="text/javascript">
    app.initialize();
  </script>

</body>

</html>
