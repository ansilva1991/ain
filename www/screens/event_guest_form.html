<div class="event-guest-form">
  <form class="form-horizontal">
    <div class="form-group">
      <label for="name">NOMBRE</label>
      <input type="text" name="name" class="form-control" value="Javier">
    </div>
    <div class="form-group">
      <label for="name">APELLIDO</label>
      <input type="text" name="name" class="form-control" value="Menniti">
    </div>
    <div class="form-group">
      <label for="name">DNI</label>
      <input type="number" name="name" class="form-control">
    </div>
  </form>
</div>

<script type="text/javascript">
  function c(){

    this.start = function(){

      $(window).resize(function(){
        Extends.scrollToInputFocus('.event-guest-form');
      });

      app.liActive('events');
      app.pageLoading('hide');
    }

    this.submit = function(){
      app.loadScreen(app.SCREENS.EVENT_GUEST_LIST_FORM);
    };

    this.back = function(){
      app.loadScreen(app.SCREENS.EVENT_GUEST_LIST_FORM);
    };

  }
</script>
