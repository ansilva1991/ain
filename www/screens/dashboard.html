<div class="dashboard">
  <h4 onclick="cs.dev();">BIENVENIDO A LA<br>COMUNIDAD ACCESSIN</h4>
  <div class="separator"></div>
  <div class="item" onclick="app.selectLiMenu(app.SCREENS.ELECTRONIC_KEYS);" data-module="electronic_keys">
    <div class="icon">
      <span class="icon-keys"></span>
    </div>
    <div class="text">
      <span data-t="menu_lateral.electronic_keys"></span>
    </div>
  </div>
  <div class="item" onclick="app.selectLiMenu(app.SCREENS.EVENTS);" data-module="events">
    <div class="icon">
      <span class="icon-events"></span>
    </div>
    <div class="text">
      <span data-t="menu_lateral.events"></span>
    </div>
  </div>
  <div class="item" onclick="app.selectLiMenu(app.SCREENS.COMMUNICATIONS);">
    <div class="icon">
      <span class="icon-communications"></span>
    </div>
    <div class="text">
      <span data-t="menu_lateral.communications"></span>
    </div>
  </div>
  <div class="item" onclick="app.selectLiMenu(app.SCREENS.EXPENSES);" data-module="expenses">
    <div class="icon">
      <span class="icon-expenses"></span>
    </div>
    <div class="text">
      <span data-t="menu_lateral.expenses"></span>
    </div>
  </div>
  <div class="item" onclick="app.selectLiMenu(app.SCREENS.GUARD);" data-module="guard">
    <div class="icon">
      <span class="icon-guard"></span>
    </div>
    <div class="text">
      <span data-t="menu_lateral.guard"></span>
    </div>
  </div>
  <div class="item" onclick="app.selectLiMenu(app.SCREENS.AUTHORIZATIONS);" data-module="authorizations">
    <div class="icon">
      <span class="icon-authorizations"></span>
    </div>
    <div class="text">
      <span data-t="menu_lateral.authorizations"></span>
    </div>
  </div>
  <div class="item" onclick="app.selectLiMenu(app.SCREENS.USEFUL_INFO);">
    <div class="icon">
      <span class="icon-informacion"></span>
    </div>
    <div class="text">
      <span data-t="menu_lateral.useful_info"></span>
    </div>
  </div>
</div>
<script type="text/javascript">
  function c(){
    this.dev_count = 0;
    this.is_dashboard = false;
    this.start = function(){

      U.translate_screen(".app .content .page");

      if(!PrivateData.get('module_expense_active')){
        $('.dashboard [data-module="expenses"]').remove();
      }

      if(!PrivateData.get('module_guard_active')){
        $('.dashboard [data-module="guard"]').remove();
      }

      if(!PrivateData.get('module_events_active')){
        $('.dashboard [data-module="events"]').remove();
      }

      if(!PrivateData.get('module_electronic_keys_active')){
        $('.dashboard [data-module="electronic_keys"]').remove();
      }

      if(!PrivateData.get('module_authorizations_active')){
        $('.dashboard [data-module="authorizations"] .text').html(U.t("menu_lateral.my_account"));
      }

      if(!app.load_with_notification){
        app.pageLoading('hide');
      }else{
        app.load_with_notification = false;
        this.is_dashboard = true;
      }
      console.log('dashboard_start');
    }

    this.dev = function(){
      this.dev_count++;

      if(this.dev_count > 50){
        app.loadScreen(app.SCREENS.DEVELOPER);
      }
    }

  }
</script>
