<div class="expenses-show-full">
  <div class="scroll">
    <div id="example_category" style="display: none;"></div>
    <div id="example_item" style="display: none;">
      <div class="row">
        <div class="info">
          <h4 id="provider"></h4>
          <h5 id="concept"></h5>
        </div>
        <div class="amount">
          <h6># 000</h6>
          <h5>$ <span id="value"></span></h5>
        </div>
      </div>
    </div>
  </div>
  <div class="totals">
    <div class="item">
      <div class="row">
        <div class="info">
          <h4>SubTotal</h4>
        </div>
        <div class="value">
          <h5>$ <span id="total">-</span></h5>
        </div>
      </div>
    </div>
    <div class="item">
      <div class="row">
        <div class="info">
          <h4>% de distribuci√≥n</h4>
        </div>
        <div class="value">
          <h5><span id="area_percentage">-</spam> %</h5>
        </div>
      </div>
    </div>
    <div class="item">
      <div class="row">
        <div class="info">
          <h4 id="total_expenses_label"></h4>
        </div>
        <div class="value">
          <h5>$ <span id="total_expenses">-</span></h5>
        </div>
      </div>
    </div>
  </div>
</div>
<script type="text/javascript">
  function c(){

    this.entry_id;
    this.callback_get_entry;
    this.impute_date;

    this.start = function(opts){
      opts = opts || {};

      this.entry_id = opts.entry_id;

      app.liActive('expenses');


      this.getEntry(function(){
        app.pageLoading('hide');
      });
    }

    this.getEntry = function(callback){
      this.callback_get_entry = callback;

      Server.send({
        route : [PrivateData.get('current_server_portal'),'app','group_current_accounts','show_expenses_full'],
        data : {
          id: this.entry_id
        },
        callback : function(data, success){
          console.log(data);
          if(success){

            for(var i in data.details){
              var tmpc = $('#example_category').clone().insertBefore('#example_category');
              tmpc.removeAttr('id');
              tmpc.addClass('category');
              tmpc.html(data.details[i].category);
              tmpc.show();

              for(var k in data.details[i].details){
                var detail = data.details[i].details[k];

                var tmp = $('#example_item').clone().insertBefore('#example_category');
                tmp.removeAttr('id');
                tmp.addClass('item');

                tmp.find('#provider').html(detail.provider);
                tmp.find('#concept').html(detail.concept);
                tmp.find('#value').html(detail.value.toFixed(2));
                tmp.show();
              }
            }

            $('#total').html(data.total.toFixed(2));
            $('#area_percentage').html(data.area_percentage.toFixed(2));
            $('#total_expenses').html(data.total_expenses.toFixed(2));

            $('#total_expenses_label').html('Expensas ' + Extends.formatDate(new Date(data.real_date + "T00:00:00" + PrivateData.get('time_zone_offset')),'%mabbr. del %yyyy'));
            $('.header .section-name').html('Expensas ' + Extends.formatDate(new Date(data.real_date + "T00:00:00" + PrivateData.get('time_zone_offset')),'%mabbr. del %yyyy'));

            cs.impute_date = new Date(data.impute_date + "T00:00:00" + PrivateData.get('time_zone_offset'));
            cs.callback_get_entry();
          }
        }
      });
    };

    this.back = function(){
      app.loadScreen(app.SCREENS.EXPENSES,{
        month: Extends.formatDate(this.impute_date,'%yyyy-%mm')
      });
    }

    this.info = function(){
      app.loadScreen(app.SCREENS.EXPENSES_INFO,{
        back_to : app.SCREENS.EXPENSES_SHOW_FULL,
        expenses_id : this.entry_id
      });
    }

  }
</script>
