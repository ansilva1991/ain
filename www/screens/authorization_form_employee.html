<div class="authorization-form-employee">
  <form class="form-horizontal">
    <div class="form-group">
      <label for="name">NOMBRE</label>
      <input type="text" name="name" class="form-control">
    </div>
    <div class="form-group">
      <label for="name">APELLIDO</label>
      <input type="text" name="name" class="form-control">
    </div>
    <div class="form-group">
      <label for="name">DNI</label>
      <input type="number" name="name" class="form-control">
    </div>
    <div class="form-group">
      <label for="name">FECHA DE Vencimiento</label>
      <input type="date" name="name" class="form-control">
    </div>
    <div class="form-group-checkbox">
      <label for="name">¿Empleado de obra?</label>
      <input type="checkbox">
      <div class="checkbox">
        <div class="box">
          <div class="pointer"></div>
        </div>
      </div>
    </div>
    <div class="form-dropdown">
      <div class="form-group">
        <label for="name">Vencimiento de ART</label>
        <input type="date" name="name" class="form-control">
      </div>
      <div class="form-group">
        <label for="name">Vencimiento seguro del vehículo</label>
        <input type="date" name="name" class="form-control">
      </div>
      <div class="form-group">
        <label for="name">Vencimiento cert. buena conducta</label>
        <input type="date" name="name" class="form-control">
      </div>
    </div>
  </form>
</div>

<script type="text/javascript">
  function c(){

    this.start = function(){

      $(window).resize(function(){
        Extends.scrollToInputFocus('.authorization-form-employee');
      });

      $('.checkbox .box').tap(function(){
        $(this).parent().toggleClass('checked');
        $('.form-dropdown').toggleClass('open');
        setTimeout(function(){
          $('.authorization-form-employee').scrollToBottom(250);
        },200);
      });

      app.liActive('authorizations');
      app.pageLoading('hide');
    }

    this.submit = function(){
      app.loadScreen(app.SCREENS.AUTHORIZATIONS);
    };

    this.back = function(){
      app.loadScreen(app.SCREENS.AUTHORIZATIONS);
    };

  }
</script>
