<div class="forgot-password layer">
  <form>
    <div class="row">
      <div class="cell">
        <span class="icon-people-bubble"></span>
      </div>
    </div>
    <div class="row">
      <div class="cell">
        <h4>Se le enviará un email con las intrucciones para recuperar su contraseña. Cualquier duda o consulta comuniquese a soporte@accessin.net</h4>
        <div class="input">
          <input type="email" id="email" class="input" placeholder="EMAIL">
        </div>
        <button class="btn btn-block btn-orange" type="button" onclick="app.loadScreen(app.SCREENS.LOGIN)">Recuperar contraseña</button>
        <h5 onclick="cs.forgotPasswordBack();">Volver</h5>
      </div>
    </div>
  </form>
</div>

<div class="login layer">
  <form>
    <div class="row">
      <div class="cell">
        <span class="icon-people-bubble"></span>
      </div>
    </div>
    <div class="row">
      <div class="cell">
        <div class="input">
          <input type="email" id="email" class="input" placeholder="EMAIL">
        </div>
        <div class="password">
          <div class="row">
            <div class="cell">
              <div class="input">
                <input type="password" id="password" class="input" placeholder="CONTRASEÑA">
              </div>
            </div>
            <div class="cell">
              <button onclick="cs.forgotPassword();" type="button">Olvide mi contraseña</button>
            </div>
          </div>
        </div>
        <button class="btn btn-block btn-orange" type="button" onclick="app.loadScreen(app.SCREENS.AUTHORIZATIONS)">INGRESAR</button>
        <h5 onclick="cs.registerCode();">¿Primera vez en AccessIN?</h5>
      </div>
    </div>
  </form>
</div>

<div class="register-code layer">
  <form>
    <div class="row">
      <div class="cell">
        <span class="icon-people-bubble"></span>
      </div>
    </div>
    <div class="row">
      <div class="cell">
        <h4>Bienvenido a AccessIn, ingrese por favor el código propocionado por su Administrador.</h4>
        <div class="input">
          <input type="text" id="code" class="input" maxlength="8" size="8" placeholder="CÓDIGO">
        </div>
        <button class="btn btn-block btn-orange" type="button" onclick="app.loadScreen(app.SCREENS.REGISTER)">PROCESAR</button>
        <h5 onclick="cs.registerCodeBack();">Volver</h5>
      </div>
    </div>
  </form>
</div>

<script type="text/javascript">
  function c(){

    this.start = function(){

      app.windowResize = function(){
        Extends.scrollToInputFocus('.layer');
      };

      app.pageLoading('hide');
    }

    this.forgotPassword = function(){
      $('.layer').addClass('active-forgot-password');
    }

    this.forgotPasswordBack = function(){
      $('.layer').removeClass('active-forgot-password');
    }

    this.registerCode = function(){
      $('.layer').addClass('active-register-code');
    }

    this.registerCodeBack = function(){
      $('.layer').removeClass('active-register-code');
    }

  }
</script>
