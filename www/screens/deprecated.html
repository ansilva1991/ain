<div class="deprecated">
  <div class="content">
    <span class="icon-people-bubble"></span>
    <h4>La versi√≥n que esta utilizando es muy antigua, debe actualizar para poder continuar utilizando el servicio.</h4>
    <button class="btn btn-orange btn-block" onclick="cs.open();">Actualizar ahora</button>
  </div>
</div>
<script type="text/javascript">
  function c(){
    this.start = function(){
      app.pageLoading('hide');
    }

    this.open = function(){
      $('.deprecated button').html('<i class="fa fa-circle-o-notch fa-spin"></i>');
      $('.deprecated button').prop('disabled', true);

      if(cordova.platformId == 'ios'){
        window.open('itms-apps://itunes.apple.com/app/id1165550210','_system');
      }else{
        window.open('market://details?id=com.accessin.app','_system');
      }

      $('.deprecated button').html('Actualizar ahora');
      $('.deprecated button').prop('disabled', false);
    }
  }
</script>
