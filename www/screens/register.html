<div class="register">
  <form>
    <span class="icon-people-bubble"></span>
    <div class="form-group">
      <label for="name">NOMBRE</label>
      <input type="text" name="name" class="form-control">
    </div>
    <div class="form-group">
      <label for="name">APELLIDO</label>
      <input type="text" name="name" class="form-control">
    </div>
    <div class="form-group">
      <label for="name">DNI</label>
      <input type="number" name="name" class="form-control">
    </div>
    <div class="form-group">
      <label for="name">SEXO</label>
      <div class="form-radios">
        <div class="row">
          <div class="radio">
            <div class="circle"></div>
            <span>Masculino</span>
          </div>
          <div class="radio">
            <div class="circle"></div>
            <span>Femenino</span>
          </div>
          <div class="radio">
            <div class="circle"></div>
            <span>Otro</span>
          </div>
        </div>
      </div>
    </div>
    <div class="form-group">
      <label for="name">FECHA DE NACIMIENTO</label>
      <input type="date" name="name" class="form-control">
    </div>
    <div class="form-group">
      <label for="name">Teléfono de contacto</label>
      <input type="tel" name="name" class="form-control">
    </div>
    <div class="form-group">
      <label for="name">EMAIL</label>
      <input type="email" name="name" class="form-control">
    </div>
    <div class="form-group">
      <label for="name">CONTRASEÑA</label>
      <input type="password" name="name" class="form-control">
    </div>
    <div class="form-group">
      <label for="name">REPITA CONTRASEÑA</label>
      <input type="password" name="name" class="form-control">
    </div>
    <button class="btn btn-block btn-orange" type="button" onclick="app.loadScreen(app.SCREENS.REGISTER_TERMS_AND_CONDITIONS)">CONTINUAR</button>
    <h5 onclick="cs.back();">Volver</h5>
  </form>
</div>

<script type="text/javascript">
  function c(){

    this.start = function(){

      app.windowResize = function(){
        Extends.scrollToInputFocus('.register');

      };

      Extends.inputRadios('.form-radios');

      app.pageLoading('hide');
    }

    this.back = function(){
      app.loadScreen(app.SCREENS.LOGIN);
    };

  }
</script>
