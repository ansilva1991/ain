<div class="register">
  <form>
    <img src="img/big_logo_without_legend.png">
    <div class="form-group">
      <label for="name">NOMBRE</label>
      <input type="text" name="name" class="form-control">
    </div>
    <div class="form-group">
      <label for="name">APELLIDO</label>
      <input type="text" name="name" class="form-control">
    </div>
    <div class="form-group">
      <label for="name">DNI</label>
      <input type="number" name="name" class="form-control">
    </div>
    <div class="form-group">
      <label for="name">SEXO</label>
      <select class="form-control">
        <option value=""></option>
        <option value="m">Masculino</option>
        <option value="f">Femenino</option>
        <option value="o">Otros</option>
      </select>
    </div>
    <div class="form-group">
      <label for="name">FECHA DE NACIMIENTO</label>
      <input type="date" name="name" class="form-control">
    </div>
    <div class="form-group">
      <label for="name">Teléfono de contacto</label>
      <input type="tel" name="name" class="form-control">
    </div>
    <div class="form-group">
      <label for="name">EMAIL</label>
      <input type="email" name="name" class="form-control">
    </div>
    <div class="form-group">
      <label for="name">CONTRASEÑA</label>
      <input type="password" name="name" class="form-control">
    </div>
    <div class="form-group">
      <label for="name">REPITA CONTRASEÑA</label>
      <input type="password" name="name" class="form-control">
    </div>
    <button class="btn btn-block btn-orange" type="button" onclick="app.loadScreen(app.SCREENS.AUTHORIZATIONS)">CONTINUAR</button>
    <h5 onclick="cs.back();">Volver</h5>
  </form>
</div>

<script type="text/javascript">
  function c(){

    this.start = function(){

      app.windowResize = function(){
        Extends.scrollToInputFocus('.register');

      };

      app.pageLoading('hide');
    }

    this.back = function(){
      app.loadScreen(app.SCREENS.LOGIN);
    };

  }
</script>
